<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Planes Flock</title>

    <style>
      * {
        font-family: "Arial", sans-serif;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      canvas {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      h1 {
        position: fixed;
        top: 50%;
        left: 50%;
        z-index: 1;
        transform: translate(-50%, -50%);

        color: white;
        font-size: 1rem;
      }

      * {
        user-select: none;
        webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      #background {
        width: 100vw;
        height: 100vh;

        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;

        background-size: 30%;
        background-position: right;
        background-repeat: repeat;
      }
    </style>

    <!-- external libs -->
    <script
      src="https://unpkg.com/hangul-js"
      type="text/javascript"
    ></script>
    <script src="
    https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js
    "></script>

    <!-- internal libs -->
    <script src="/libs/EventBus.js"></script>

    <!-- components -->
    <script src="/components/Guide.js"></script>
  </head>
  <body>
    <!-- <h1>PAPER PLANES FLOCK (PPF)</h1> -->

    <div id="background"></div>

    <guide-component></guide-component>

    <script src="utils.js"></script>

    <script src="p5.min.js"></script>
    <script src="Paperplane.js"></script>
    <script src="index.js"></script>
  </body>
</html>
